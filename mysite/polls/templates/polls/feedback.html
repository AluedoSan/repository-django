{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="card-stack">
            <a class="buttons prev" href="#"><</a>
            <ul class="card-list">
                <li class="card" style="background-color: #4CD964;"></li>
                <li class="card" style="background-color: #FFCC00;"></li>
                <li class="card" style="background-color: #FF3B30;"></li>
                <li class="card" style="background-color: #34AADC;"></li>					
                <li class="card" style="background-color: #FF9500;"></li>
        </ul>	
        <a class="buttons next" href="#">></a>
    </div>
    </div>
    <script>
        var $card = $('.card');
var lastCard = $(".card-list .card").length - 1;

$('.next').click(function(){ 
	var prependList = function() {
		if( $('.card').hasClass('activeNow') ) {
			var $slicedCard = $('.card').slice(lastCard).removeClass('transformThis activeNow');
			$('ul').prepend($slicedCard);
		}
	}
	$('li').last().removeClass('transformPrev').addClass('transformThis').prev().addClass('activeNow');
	setTimeout(function(){prependList(); }, 150);
});

$('.prev').click(function() {
	var appendToList = function() {
		if( $('.card').hasClass('activeNow') ) {
			var $slicedCard = $('.card').slice(0, 1).addClass('transformPrev');
			$('.card-list').append($slicedCard);
		}}
	
			$('li').removeClass('transformPrev').last().addClass('activeNow').prevAll().removeClass('activeNow');
	setTimeout(function(){appendToList();}, 150);
});

    </script>
</body>
</html>
